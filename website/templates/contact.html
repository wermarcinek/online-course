             <form action="https://formsubmit.co/wer.marcinek@gmail.com" method="POST">
                 <div class="contact-box">
                     <label for="name">Imię</label>

                     <label for="msg">Wiadomość</label>
                     <textarea name="msg" id="msg" required></textarea>
                 </div>
                 <input type="hidden" name="_next" value="https://limba.wzks.uj.edu.pl/20_marcinek/licencjat/mainPage">
