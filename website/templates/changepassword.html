{% extends 'base.html' %}
{% block title %}Nauka{% endblock %}
{% block content %}
    <main>
        <div class="row align-items-center text-center">
                <div class="mx-auto col-10 col-md-8 col-lg-4">
                    <h2 class="fw-bold pb-3">Zmiana hasła</h2>
                    <form method="POST">
                        <div class="form-group mb-3 fs-4">
                    <label class="pb-2" for="old_password">Stare hasło:</label>
                    <input class="form-control text-center" type="password" name="old_password" placeholder="Stare hasło">
                                </div>
                        <div class="form-group mb-3 fs-4">
                    <label class="pb-2" for="new_password1">Nowe hasło:</label>
                    <input class="form-control text-center" type="password" name="new_password1" placeholder="Nowe hasło" required>
                                </div>
                        <div class="form-group mb-3 fs-4">
                    <label class="pb-2" for="new_password2">Potwierdź nowe hasło:</label>
                    <input class="form-control text-center" type="password" name="new_password2" placeholder="Potwierdź hasło" required>
                                 </div>
                        <div class="d-grid gap-2 col-6 mx-auto">
                    <button type="submit" class="btn btn-dark">Zatwierdź zmianę hasła</button>
                        </div>
                    </form>
                </div>
        </div>
    </main>

{% endblock %}
