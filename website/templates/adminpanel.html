{% extends 'base.html' %}
{% block title %}Panel administratora{% endblock %}
{% block content %}
    <main>
    <div class="row align-items-center">
   <div class="mx-auto col-10 col-md-8 col-lg-6">
		<div>
				<h2 class="text-center">ZARZĄDZANIE UŻYTKOWNIKAMI</h2><hr>
			</div>
        {% for user in users %}
            <ul class="list-group mb-2">

                <li class="list-group-item list-group-item-secondary">{{ user.id }}</li>
                <li class="list-group-item">{{ user.first_name }}</li>
                <li class="list-group-item">{{ user.email }}</li>
                <li class="list-group-item">
                    <button
        type="button"
        class="btn btn-sm btn-light float-end"
        data-bs-toggle="modal"
        data-bs-target="#deleteModal-{{ user.id }}">
        USUŃ
    </button>
                     <div
        class="modal fade"
        id="deleteModal-{{ user.id }}"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <p>
                        Czy na pewno chcesz usunąć?
                    </p>
                </div>
                <div class="modal-footer">
                    <button
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal">
                        Nie
                    </button>
                    <div>
                    <form method="post" action="{{ url_for('auth.delete_user', user_id=user.id) }}">
                        <button class="btn btn-dark" type="submit">Tak</button>
                    </form>
                    </div>
                </div>
            </div>
        </div>
                     </div>
                </li>
            </ul>


            {% endfor %}
   </div>
    </div>
    </main>

    {% endblock %}
