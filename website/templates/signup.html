{% extends 'base.html' %}
{% block title %}Rejestracja{% endblock %}
{% block content %}
		<main>
			<div class="row align-items-center text-center">
                <div class="mx-auto col-10 col-md-8 col-lg-4">
                    <h2 class="fw-bold pb-3">Rejestracja</h2>
				<form method="POST">
					<div class="form-group mb-3 fs-4">
					  <label for="email">Adres e-mail:</label>
					  <input
						type="email"
						class="form-control text-center"
						id="email"
						name="email"
						placeholder="Wprowadź e-mail"
					  />
					</div>
					<div class="form-group mb-3 fs-4">
					  <label for="firstName">Login:</label>
					  <input
						type="text"
						class="form-control text-center"
						id="firstName"
						name="firstName"
						placeholder="Wprowadź login"
					  />
					</div>
					<div class="form-group mb-3 fs-4">
					  <label for="password1">Hasło:</label>
					  <input
						type="password"
						class="form-control text-center"
						id="password1"
						name="password1"
						placeholder="Wprowadź hasło"
					  />
					</div>
					<div class="form-group mb-3 fs-4">
					  <label for="password2">Potwierdź hasło:</label>
					  <input
						type="password"
						class="form-control text-center"
						id="password2"
						name="password2"
						placeholder="Potwierdź hasło"
					  />
					</div>
                    <div class="pt-3 d-grid gap-2 col-6 mx-auto">
					<button type="submit" class="btn btn-dark">Zarejestruj</button>
                    </div>
				  </form>
                </div>
            </div>
		</main>
{% endblock %}
