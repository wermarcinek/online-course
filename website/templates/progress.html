<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kurs</title>
    <link
			rel="stylesheet"
			href=" {{ url_for('static', filename='style.css') }}"
    />
        <script
			src="https://kit.fontawesome.com/044e03b4b1.js"
			crossorigin="anonymous"></script>
</head>
<body>
		<header class="wrapper">
			<p>cacti<span class="header-text">design</span></p>
		</header>
		<nav class="wrapper">
			<div class="left-nav">
				<a class="nav-link" href="/20_marcinek/licencjat/mainPage"
					><i class="fa-solid fa-house"></i
				></a>
				<a class="nav-link" href="/20_marcinek/licencjat/course">nauka</a>
				<a class="nav-link" href="/20_marcinek/licencjat/quizy">quiz</a>
				<a class="nav-link" href="/20_marcinek/licencjat/progress">postępy</a>
			</div>
			<div class="right-nav">
				<a class="nav-link" href="/20_marcinek/licencjat/login">log in</a>
				<a class="nav-link" href="/20_marcinek/licencjat/signup">sign up</a>
			</div>
		</nav>
		<main class="wrapper">
			<div class="container-top">
                <h2>POSTĘPY</h2>
			</div>
            <table style="border-collapse: collapse; width: 300px;">
                <tr>
                    <td style="border: 1px solid black; padding: 10px;">QUIZ1 - wprowadzenie</td>
                    <td style="border: 1px solid black; padding: 10px;">{{tt1}}</td>
                </tr>
                <tr>
                    <td style="border: 1px solid black; padding: 10px;">QUIZ2 - parametry techniczne stron</td>
                    <td style="border: 1px solid black; padding: 10px;">{{tt2}}</td>
                </tr>
</table><br>
            {% for points in user.points|reverse %}
                        {% if loop.index <= 10 %}
                <table style="border-collapse: collapse; width: 300px;">
                <tr>
                    <td style="border: 1px solid black; padding: 10px;">{{ points.data }}</td>
                    <td style="border: 1px solid black; padding: 10px;">{{ points.points}}</td>
                </tr>
            </table>
                {%  endif %}
            {% endfor %}
		</main>
		<footer class="wrapper">
		</footer>
	</body>
</html>
